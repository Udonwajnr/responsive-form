<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Form Registration</title>
</head>
<body>
    <main>
        <div class="overlay-background"></div>
        <div class="layout">
            <div class="form-registration">
                <div class="learn">
                    <h2>Learn to code by watching others</h2>
                    <p>see how experienced developer solve problems in real-time.
                        watching scripted tutorials is great, but understanding how developers think is
                        invaluable
                    </p>
                </div>
    <!-- form section -->
                <div class="form">
                    <div class="form-header">
                        <h4>Try it free 7 days then $20/mon. thereafter</h4>
                    </div>
    
                    <form action="" class="">
                        <!-- form input  -->
                        <div class="form-input">
                            <input type="text" placeholder="First Names" required>
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Last Name"  required>
                        </div>
                        <div class="form-input">
                            <input type="email" placeholder="Email Address"  required>
                        </div>
                        <div class="form-input">
                            <input type="password" placeholder="password"  required>
                        </div>
                        <!-- form input  ending-->
                        <div class="submit">
                            <button type="submit">
                                CLAIM YOUR FREE TRIAL
                            </button>
                        </div>
                        <!-- small text -->
                        <div class="small-text">
                            <small>By clicking the button you are agreeing to our <a href="">Terms and Services</a></small>
                        </div>
                        <!-- small text ending -->
                    </form>
                </div>
                <!-- form section ending -->
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
